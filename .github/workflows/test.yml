name: Test
on: push

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18.x"
      - name: install, lint and test, build
        run: |
          npm i -g yarn
          yarn
          yarn lint:eslint
          yarn lint:prettier
          yarn test
          yarn build
